<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamilCloudbee</title>
    <style>
        /* Set the background color to white */
        body {
            background-color: #fff; /* White color */
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the menu bar */
        .menu-bar {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* Align menu links to the right */
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Menu links */
        .menu-bar a {
            text-decoration: none;
            color: #800020; /* Burgundy color */
            margin: 0 15px;
            font-weight: bold;
        }

        .menu-bar a:hover {
            text-decoration: underline;
        }

        /* Wrapper for the logo with burgundy border */
        .logo-wrapper {
            border: 5px solid #800020; /* Burgundy border */
            padding: 20px; /* Space between the logo and border */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo styling */
        .logo {
            height: 500px; /* Set logo height to 500px */
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div class="menu-bar">
        <!-- Menu Links aligned to the right -->
        <div>
            <a href="index.html">Home</a>
            <a href="register/index.html">Register</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Logo Wrapper with Burgundy Border -->
    <div class="logo-wrapper">
        <img src="images/tcb-logo.png" alt="TamilCloudbee Logo" class="logo">
    </div>

</body>
</html>
