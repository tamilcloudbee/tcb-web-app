<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamilCloudbee</title>
    <style>
        /* Set the background color to burgundy */
        body {
            background-color: #800020; /* Burgundy color */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding-top: 50px; /* Ensures content doesn't hide behind the fixed menu */
        }

        /* Style for the menu */
        .menu-bar {
            background-color: #600016;
            position: fixed; /* Keeps the menu bar fixed at the top */
            top: 0;
            width: 100%;
            padding: 10px;
            z-index: 1000; /* Ensures the menu is on top of other content */
            text-align: right; /* Aligns the links to the right */
        }

        .menu-bar a {
            color: white;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
        }

        .menu-bar a:hover {
            text-decoration: underline;
        }

        /* Style for the text */
        .center-text {
            color: white;
            font-size: 80px;
            font-weight: bold;
            margin-top: 150px; /* Adds space below the menu bar */
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="register/index.html">Register</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="center-text">
        TamilCloudbee
    </div>
</body>
</html>
